<body>
    <!-- Main container for contact page -->
    <div id="maincontact">
        <!-- Page header containing site title and navigation -->
        <header>
            <h1>Contact Me</h1>
                <p id="middle">I'll be glad to answer your questions!</p>

            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="Projects.html">Projects</a>

            </nav>
        </header>		
        
        <!-- Main content area containing the contact form -->
        <main>
            <form method="post" action="javascript:void(0);">
                <fieldset>
                    <table>
                        <tr>
                            <td>
                                <input id="name" type="text" name="name" placeholder="Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id= "email" type="email" name="email" placeholder="Email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="subject" type="text" name="Subject" placeholder="Subject">
                            </td>
                        </tr>
                        <tr>
                            <td><textarea id= "textarea" name="message" placeholder="Your Message"></textarea></td>
                        </tr>
                    </table>
                </fieldset>
                <input id="submitbutton" type="submit" value="Submit">
            </form>
        </main>
